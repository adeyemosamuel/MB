
<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center><span text-color="my-custom-color">RETAIL</span></ion-title>

  </ion-navbar>
<ion-toolbar color="fcmb" > 
  <ion-segment  [(ngModel)]="forms">
    <ion-segment-button value="a">
      FORM A
    </ion-segment-button>
    <ion-segment-button value="remittance">
      REMITTANCE
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <!-- Swipe -->
    <div class="main-content" (swipe)="swipe($event)">

<!-- Segment Switchcase -->
<div [ngSwitch]="forms">
    <ion-list *ngSwitchCase="'a'">

      <ion-item no-lines>
          <!-- <h2 text-uppercase style="white-space:normal">Name:{{a.name}}</h2>
          <p style="white-space:normal" >Address:{{a.address}}</p> -->
      </ion-item>
    </ion-list>   

    <ion-list *ngSwitchCase="'remittance'"> 
      <ion-item no-lines >
          <!-- <h2 text-uppercase style="white-space:normal">Name:{{r.name}}</h2>
          <p style="white-space:normal" >Address:{{r.name}}</p> -->
         
      </ion-item>
    </ion-list>

  </div>

<!-- Fab -->
      <ion-fab right bottom>
        <button ion-fab color="fcmb2"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list  side="left">
          <button class="button1" ion-button  small round block tappable color="fcmb2" (click)="retailRemittanceForm()">
            <span style="font-weight:bold; color:white">REMITTANCE</span>
          </button>

          <button class="button2" ion-button small round block tappable color="fcmb2" (click)="retailForma()">
            <span  style="font-weight:bold; color:white">FORM A</span>
          </button>
          
         
        </ion-fab-list>
      </ion-fab>

      
    </div>

</ion-content>
