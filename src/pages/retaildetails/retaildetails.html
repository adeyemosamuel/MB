        <div class="general">
              <h4 no-lines color="fcmb" text-color="my-custom-color">GENERAL DETAILS</h4>
            </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item1">
              <ion-input placeholder="*Enter Full Name" [ngModel]="selectedItem?.name" (ngModelChange)="selectedItem.name = $event"  type="text"></ion-input>
            </ion-item>
          </div>
        
          <div> 
            <ion-item style="color:white" no-lines class="item2">
              <ion-input placeholder="*Address" [ngModel]="selectedItem?.address" (ngModelChange)="selectedItem.address = $event" type="text"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item3">
              <ion-input placeholder="*Town" [ngModel]="selectedItem?.town" (ngModelChange)="selectedItem.town= $event" type="text"></ion-input>
            </ion-item>
          </div>

<div>
            <ion-item style="color:white" no-lines class="item6">
              <ion-input placeholder="*Phone Number" [ngModel]="selectedItem?.phone" (ngModelChange)="selectedItem.phone = $event" type="tel"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item7">
              <ion-input placeholder="*Email" [ngModel]="selectedItem?.email" (ngModelChange)="selectedItem.email = $event" type="text"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item7">
              <ion-input placeholder="Post Code" [ngModel]="selectedItem?.postcode" (ngModelChange)="selectedItem.postcode = $event" type="number"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item7">
              <ion-input placeholder="Airline" [ngModel]="selectedItem?.airline" (ngModelChange)="selectedItem.airline = $event" type="text"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item7">
              <ion-input placeholder="Air Ticket No" [ngModel]="selectedItem?.ticket" (ngModelChange)="selectedItem.ticket= $event" type="text"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item7">
              <ion-input placeholder="Route"[ngModel]="selectedItem?.route" (ngModelChange)="selectedItem.route = $event" type="text"></ion-input>
            </ion-item>
          </div>
